<div *ngFor="let item of items">
    <div class="row f-10">
        <div class="col-12">
            <mat-card class="pd-10 bg-c4dbff">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Working Man</th>
                            <th>Code</th>
                            <th>Standard Time</th>
                            <th>Manpower (Pers)</th>
                            <th>Time (Min)</th>
                            <th>Total Time (Min)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-danger text-right">OP</td>
                            <td><input type="text" disabled="disabled" class="form-control" value="000"></td>
                            <td><input type="text" disabled="disabled" class="form-control" [value]="standardtime"></td>
                            <td><input type="text" disabled="disabled" class="form-control" [value]="manpower" #txtmanpower></td>
                            <td><input type="text" disabled="disabled" class="form-control" [(ngModel)]="item.actual_time" [value]="time" #txttime>
                            </td>
                            <td><input type="text" disabled="disabled" class="form-control" [(ngModel)]="item.total_time" [value]="v_sum"></td>
                        </tr>
                        <tr>
                            <td class="text-primary text-right">OP + SP</td>
                            <td><input type="text" disabled="disabled" class="form-control" value="000"></td>
                            <td><input type="text" disabled="disabled" class="form-control" [value]="standardtime_op_sp"></td>
                            <td><input type="text" disabled="disabled" class="form-control" [value]="manpower_op_sp" #txtmanpower_op_sp></td>
                            <td><input type="text" disabled="disabled" class="form-control" [(ngModel)]="item.actual_time_op_sp" [value]="time_op_sp" #txttime_op_sp></td>
                            <td><input type="text" disabled="disabled" class="form-control" [(ngModel)]="item.total_time_op_sp" [value]="v_sum_op_sp"></td>
                        </tr>
                    </tbody>
                </table>
            </mat-card>
        </div>
    </div>
</div>
