<p>User Profile</p>

<div style="text-align: right;">
    <button mat-mini-fab class="bg-jungle-green" (click)="openDialog('Add')" aria-label="button add" #tooltip="matTooltip" matTooltip="Add">
        <img src="assets/images/icon/baseline_add_white_18dp.png" alt="add-button">
    </button>
</div>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8 table-responsive">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row" class="action-link">
                <a (click)="openDialog(row)">
                    <mat-icon><img src="assets/images/icon/create-new-pencil-button.png" alt="create-button"></mat-icon>
                </a>
                <a (click)="openDialogDelete(row)">
                    <mat-icon><img src="assets/images/icon/delete.png" alt="delete-button"></mat-icon>
                </a>
            </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="fname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
            <td mat-cell *matCellDef="let row"> {{row.fname}} </td>
        </ng-container>
        <ng-container matColumnDef="lname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
            <td mat-cell *matCellDef="let row"> {{row.lname}} </td>
        </ng-container>
        <ng-container matColumnDef="userid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
            <td mat-cell *matCellDef="let row"> {{row.userid}} </td>
        </ng-container>
        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
            <td mat-cell *matCellDef="let row"> {{row.password}} </td>
        </ng-container>
        <ng-container matColumnDef="userright">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User right</th>
            <td mat-cell *matCellDef="let row"> {{row.userright}} </td>
        </ng-container>
        <ng-container matColumnDef="statusactive">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status Active</th>
            <td mat-cell *matCellDef="let row"><span *ngIf="row.statusactive == 1;else non">ใช้งาน</span>
                <ng-template #non>
                    <span>ไม่ได้ใช้งาน</span>
                </ng-template>
            </td>
            <!-- <td mat-cell *matCellDef="let row"> {{row.statusactive}} </td> -->

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100, 150]" showFirstLastButtons></mat-paginator>
</div>
