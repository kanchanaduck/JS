<div class="page-breadcrumb p-b-20 p-l-30 p-r-30">
    <div class="align-self-center">
        <h4 class="page-title text-themecolor m-0">Setting > <span style="color: black;">Detail</span></h4>
    </div>
</div>

<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <ng-template matStepLabel>Work Center</ng-template>
        <div class="row">
            <div class="col-6 offset-3">
                <app-detail-wc></app-detail-wc>
            </div>
        </div>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Model">
        <div class="row">
            <div class="col-6 offset-3">
                <app-detail-model></app-detail-model>
            </div>
        </div>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup" label="Process">
        <div class="row">
            <div class="col-6 offset-3">
                <app-detail-cell-process></app-detail-cell-process>
            </div>
        </div>
    </mat-step>
    <mat-step [stepControl]="fourthFormGroup" label="Cell">
        <div class="row">
            <div class="col-6 offset-3">
                <app-detail-cell></app-detail-cell>
            </div>
        </div>
    </mat-step>
</mat-horizontal-stepper>

<style>
    .mat-stepper-horizontal {
        margin-top: 8px;
    }

    .mat-form-field {
        margin-top: 16px;
    }
</style>
